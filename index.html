<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>JS & CSS Variables</title>
</head>
<body>
  <h2>Update CSS Variables with <span class="highlight">JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#048a81">
  </div>
  <img src="src/stanley-ndua-berlin.jpg">

  <footer>

    <a href="www.wesbos.com">Wes Bos</a>

    <a href="https://www.pexels.com/">Pexels</a>
  </footer>
  <script src="src/app.js"></script>

</body>
</html>
